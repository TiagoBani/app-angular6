<div class="row">
    <div class="col s6">
        <p>Lista de funcionarios</p>
        <div class="collection">
            <a class="collection-item"
                routerLinkActive="active"
                *ngFor="let funcionario of funcionarios | async | keys: 'array' "
                [routerLink]="[ funcionario.valor.matricula ]"
            >{{ funcionario.valor.nome }}</a>
        </div>
    </div>
    <div class="col s6">
        <router-outlet></router-outlet>
    </div>
</div>
