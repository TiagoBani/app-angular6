<div class="row">
  <div class="input-field col s3">
  </div>
  <div class="input-field col s6">
    <input [(ngModel)]="usuario.matricula" id="usuario" type="text" class="validate">
    <label class="active" for="usuario">Matricula</label>
  </div> 
</div>
<div class="row">
  <div class="input-field col s3">
  </div>
  <div class="input-field col s6">
    <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
    <label class="active" for="senha">Senha</label>
  </div> 
</div>
<div class="row">
  <div class="input-field col s7"></div>
  <div>
    <button class="btn waves-effect waves-light" 
        type="submit" name="action" (click)="logar()">
        Login
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
